<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="{{ url_for('camera') }}" title="Scan Barcode">
            <i class="fas fa-barcode fa-2x"></i>
        </a>
    </div>
    <h1>Carts List</h1>
    <table>
        <thead>
            <tr>
                <th>Cart Icon</th>
                <th>Name</th>
                <th>Location</th>
                <th>Items (X/X)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}
            <tr>
                <td><img src="{{ url_for('static', filename='uploads/' + cart.cart_icon) }}" alt="Cart Icon"></td>
                <td>{{ cart.name }}</td>
                <td>{{ cart.location }}</td>
                <td>{{ cart.number_of_items }} / {{ cart.max_number_of_items }}</td>
                <td><a href="{{ url_for('cart_detail', cart_id=cart.id) }}">Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_cart') }}">Add New Cart</a>
</body>
</html>

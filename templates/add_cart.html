<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cart</title>
</head>
<body>
    <h1>Add Cart</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">Cart Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="number_of_items">Number of Items:</label>
        <input type="number" id="number_of_items" name="number_of_items" required><br><br>

        <label for="max_number_of_items">Max Number of Items:</label>
        <input type="number" id="max_number_of_items" name="max_number_of_items" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="checked_out_by">Checked Out By:</label>
        <input type="text" id="checked_out_by" name="checked_out_by" required><br><br>

        <label for="cart_icon">Cart Icon:</label>
        <input type="file" id="cart_icon" name="cart_icon" accept="image/*" required><br><br>

        <button type="submit">Add Cart</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
